name: Linux Python CI

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    working-directory: ./python

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64, armv7]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'false'  # TODO: sccache is broken on 2_28
          working-directory: "python"
          before-script-linux: yum install -y dbus-devel pkgconfig protobuf-devel protobuf-compiler && yum -y clean all
          manylinux: 2_28
      - name: Test the wheel
        if: matrix.target == 'x86_64'
        run: |
          pip install yaroc --find-links dist --force-reinstall
          pip install pytest
          pytest
      - name: Lint with ruff
        if: matrix.target == 'x86_64'
        run: |
          pip install ruff
          ruff check . --select=E9,F63,F7,F82 --statistics
          ruff check . --exit-zero --statistics
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: linux
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-linux-*
          path: dist
          merge-multiple: true
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
          MATURIN_REPOSITORY: testpypi
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*whl
