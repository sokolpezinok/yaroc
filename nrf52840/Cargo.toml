[package]
edition = "2021"
name = "yaroc-nrf52840"
version = "0.1.0"
authors = ["Lukáš Poláček <lukas@polacek.email>"]
resolver = "2"
rust-version = "1.81"

[features]
bluetooth-le = ["dep:nrf-softdevice"]

[dependencies]
common = { path = "../common", features = ["at", "defmt"] }

defmt = { workspace = true }
defmt-rtt = "0.4"
panic-probe = { version = "0.3", features = ["print-defmt"] }

embedded-hal = "1.0.0"
embedded-hal-async = "1.0.0"
embedded-io = "0.6.1"
embedded-io-async = "0.6.1"

cortex-m = { version = "0.7.7", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7.5"
cortex-m-semihosting = "0.5.0"
embassy-executor = { workspace = true, features = ["arch-cortex-m", "defmt"] }
embassy-nrf = { version = "0.1.0", features = ["defmt", "nrf52840", "time-driver-rtc1", "gpiote", "unstable-pac", "time", "nfc-pins-as-gpio"] }
embassy-sync = { workspace = true }
embassy-time = { version = "0.3.2", features = ["defmt", "defmt-timestamp-uptime"] }
nrf52840-hal = "0.18.0"
nrf-softdevice = { version = "0.1.0", features = ["s140", "ble-peripheral", "critical-section-impl"], optional = true }

chrono = { workspace = true }
femtopb = { workspace = true }
heapless =  { workspace = true }
thiserror = { workspace = true }

[lib]
harness = false

[dev-dependencies]
defmt-test = "0.3"
