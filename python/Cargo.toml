[package]
name = "yaroc-python"
version = "0.1.14"
edition = "2024"
rust-version = "1.85"

[features]
default = []

[build-dependencies]
walkdir = "2.3.2"

[dependencies]
yaroc-common = { path = "../common" }
yaroc-receiver = { path = "../receiver", features = ["meshtastic"] }

chrono = { workspace = true, default-features = true }
femtopb = { workspace = true }
log = { workspace = true }
pyo3 = { version = "0.25", features = ["extension-module", "chrono", "abi3-py311"] }
pyo3-async-runtimes = { version = "0.25", features = ["attributes", "tokio-runtime"] }
pyo3-log = "0.12.0"
regex = "1.11"
thiserror = { workspace = true, default-features = true }
tokio.workspace = true

[lib]
name = "yaroc_rs"
crate-type = ["cdylib", "rlib"]

[lints.clippy]
manual_range_contains = "allow"
